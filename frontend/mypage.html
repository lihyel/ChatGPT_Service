<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page â€“ Recipe Chat UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins&display=swap' rel='stylesheet'>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #F9F9F9;
        }
        
        .navbar {
            background-color: #FFFFFF;
            padding: 20px 0;
            border-bottom: 1px solid #E8E8E8;
        }
        
        .navbar a {
            color: #555;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 8px;
        }

        .navbar a:hover {
            color: #000;
            font-weight: bold;
        }

        .header {
            text-align: center;
            padding: 60px 0 20px 0;
        }

        .header h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .form-container {
            background-color: #FFFFFF;
            padding: 40px;
            margin: 3rem;
            border: 1px solid #E8E8E8;
            border-radius: 4px;
            box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border: 1px solid #EFEFEF;
            border-radius: 4px;
            box-shadow: none;
        }

        .submit {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #FF6B6B;
            border: 1px solid #FF6B6B;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
        }

        .submit:hover {
            opacity: 0.8;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class ="nav-link">Home</a>
        <a href="index.html" class="nav-link">Login</a>
        <a href="mypage.html" class="nav-link">My Page</a>
        <a href="recipe" class="nav-link">recipe</a>
        <a href="review.html" class="nav-link">Review</a>
        <a href="recipe.html" class="nav-link">Recipe</a>
      </div>
    </nav>
    <div class="header">
        <h3>My Profile</h3>
    </div>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="age">Age</label>
                        <select id="age" class="form-control">
                            <option selected>Please select...</option>
                            <option>10-19</option>
                            <option>20-29</option>
                            <option>30-39</option>
                            <option>40-49</option>
                            <option>50+</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" class="form-control">
                            <option selected>Please select...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="food-preference">Food Preference</label>
                        <select id="food-preference" class="form-control">
                            <option selected>Please select...</option>
                            <option>Vegetarian</option>
                            <option>Vegan</option>
                            <option>Pescatarian</option>
                            <option>Gluten-Free</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="allergy">Allergy Information</label>
                    <select id="allergy" class="form-control">
                        <option selected>Please select...</option>
                        <option>None</option>
                        <option>Peanuts</option>
                        <option>Tree nuts</option>
                        <option>Milk</option>
                        <option>Eggs</option>
                        <option>Wheat</option>
                        <option>Fish</option>
                        <option>Shellfish</option>
                        <option>Soy</option>
                        <option>Other</option>
                    </select>
                </div>
                <button type="submit" class="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO9BMERex0LfkENjru50BzohditGYt4pGZ6W1zypiHJ_Dh" crossorigin="anonymous"></script>
