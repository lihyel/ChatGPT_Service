        let usedRecipes = new Set();

        function getRandomRecipeName() {
            if (usedRecipes.size === recipeNames.length) {
                usedRecipes.clear();
            }

            let randomIndex;
            let randomRecipe;

            do {
                randomIndex = Math.floor(Math.random() * recipeNames.length);
                randomRecipe = recipeNames[randomIndex];
            } while (usedRecipes.has(randomRecipe));

            usedRecipes.add(randomRecipe);
            return randomRecipe;
        }


        function getRandomRecipeImageSrc(recipeName) {
            const images = recipeImages[recipeName] || [];
            if (images.length === 0) {
                // 기본 이미지를 반환하거나 Unsplash API를 사용할 수 있습니다.
                return "https://example.com/default.jpg";
            }
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        document.addEventListener("DOMContentLoaded", function () {
            const gridContainer = document.querySelector(".grid-container");

            for (let i = 1; i <= 8; i++) {
                const recipeName = getRandomRecipeName();

                const gridItem = document.createElement("div");
                gridItem.className = "grid-item";
                gridItem.dataset.recipeId = i;

                const img = document.createElement("img");
                img.src = getRandomRecipeImageSrc(recipeName);
                img.alt = recipeName;

               
                // Add click event listener to recipe image
                img.addEventListener("click", function () {
                    const recipeURL = recipeLinks[recipeName] || "#";
                    window.location.href = recipeURL;
                });


                const title = document.createElement("h3");
                title.textContent = recipeName;

                gridItem.appendChild(img);
                gridItem.appendChild(title);
                gridContainer.appendChild(gridItem);
            }
        });
